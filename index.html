<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/> 
		<title>CS 4460: Sleep and Vitals</title>
		<link href="style.css" type="text/css" rel="stylesheet" />
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="main.js"></script>	 
   	</head>
   	<body>
        <h1>CS 4460 Final Project: Sleep and Vitals</h1>
        <h2>Nidhi Pai and Tyler Schott</h2>
   		<br />
   		<br />
      <div>
        <svg id="chart" width="500" height="500" style="border: 1px solid #777;">
        </svg>
      </div>
        <div>
            <label for="sleepSelect">Sleep Metric: </label>
            <select class="custom-select" id="sleepSelect" onchange="onMetricChanged()">
              <option selected value="Total Sleep Duration">Total Sleep Duration</option>
              <option value="REM Sleep Duration">REM Sleep Duration</option>
              <option value="Bedtime Start">Bedtime Start</option>
              <option value="Bedtime End">Bedtime End</option>
            </select> 
            <br>
            <br>
            <label for="heartRateSelect">Vitals Metric: </label>
            <select class="custom-select" id="heartRateSelect" onchange="onMetricChanged()">
              <option selected value="Average Resting Heart Rate">Average Resting Heart Rate</option>
              <option value="Average HRV">Average HRV</option>
              <option value="Temperature Deviation (°C)">Temperature Deviation (°C)</option>
              <option value="Respiratory Rate">Respiratory Rate</option>
            </select>
            <br>
            <br>
            <label for="startDateSelect">Start Date: </label>
            <input type="date" id="startDateSelect" min="2022-01-01" value="2022-01-01" max="2022-11-19" onchange="onMetricChanged()">
            <label for="endDateSelect">End Date: </label>
            <input type="date" id="endDateSelect" min="2022-01-01" value="2022-11-19" max="2022-11-19" onchange="onMetricChanged()">
        </div> 

	</body>
</html>
